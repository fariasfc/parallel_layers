training:
    data_home: "~/fcf/projects/parallel_mlps/datasets/"
    distance_name: null #"correlation"
    n_splits: 10
    validation_rate_from_train: 0.25
    debug_test: False
    reset_exhausted_models: False

    dataset: "diabetes"

    experiment_num: 0

    num_epochs: 100
    batch_size: 32
    drop_samples: null
    input_perturbation_strategy: null #sqrt #random_sparsity0.1 #sqrt
    regularization_gamma: 1e-4
    monitored_metric: "matthews_corrcoef" #"overall_acc" #"validation_loss" #

    find_num_neurons_first: False
    #num_neurons, metric
    mcdm_weights: null #[0.2, 0.8]

    project_name: "novo_teste"
model:
    all_data_to_device: True
    loss_function: cross_entropy
    optimizer_name: adam
    learning_rate: 3e-4
    num_workers: 0
    repetitions: 10
    repetitions_for_best_neuron: 100
    strategy_select_best: global_best #carchitecture_median_best #global_best
    activations:
        - identity
        - relu
        - leakyrelu
        - selu
        # - elu
        - gelu
        - sigmoid
        - tanh
    topk: 100
    output_confidence: False
    min_confidence: 0.8
    min_neurons: 1
    max_neurons: 100
    max_layers: null
    stack_hidden_layers: False
    step_neurons: 1
    local_patience: 10
    global_patience: 2
    transform_data_strategy: no_strategy # append_original_input
    loss_rel_tol: 0.01
    min_improvement: 0.01
    device: "cuda"

hydra:
    sweep:
        dir: outputs/${training.project_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}/${training.dataset}/${training.experiment_num}/
        subdir: ${training.experiment_num}

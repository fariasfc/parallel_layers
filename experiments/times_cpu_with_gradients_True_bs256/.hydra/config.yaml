training:
  dataset: diabetes
  distance_name: null
  data_home: ~/fcf/projects/parallel_mlps/datasets/
  n_splits: 10
  experiment_num: 0
  project_name: novo_teste
  validation_rate_from_train: -1.0
  debug_test: false
  reset_exhausted_models: false
  num_epochs: 100
  batch_size: 256
  drop_samples: null
  input_perturbation_strategy: null
  regularization_gamma: 0.0001
  monitored_metric: overall_acc
  monitored_metric_add_layers: holdout_overall_acc
  monitored_objective: MAXIMIZATION
  pareto_frontier: false
  find_num_neurons_first: false
  mcdm_weights: null
model:
  all_data_to_device: true
  loss_function: cross_entropy
  optimizer_name: adam
  learning_rate: 0.0003
  num_workers: 0
  repetitions: 10
  repetitions_for_best_neuron: 100
  activations:
  - identity
  - sigmoid
  - tanh
  - relu
  - leakyrelu
  - elu
  - gelu
  - selu
  - hardshrink
  - mish
  topk: 1
  topk_architecture: 1
  output_confidence: false
  min_confidence: 0.8
  min_neurons: 1
  max_neurons: 100
  max_layers: null
  stack_hidden_layers: false
  step_neurons: 1
  local_patience: 10
  global_patience: 2
  transform_data_strategy: no_strategy
  strategy_select_best: global_best
  loss_rel_tol: 0.01
  min_improvement: 0.001
  improvement_strategy: absolute_improvement
  device: cpu
  chosen_policy: policy1
